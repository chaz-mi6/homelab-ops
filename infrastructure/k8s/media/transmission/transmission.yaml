---
apiVersion: v1
kind: Secret
metadata:
  name: transmission-vpn-secret
  namespace: media
type: Opaque
data:
  # These will be populated by external-secrets from Vault
  vpn-username: ""
  vpn-password: ""
  vpn-config: ""
---
